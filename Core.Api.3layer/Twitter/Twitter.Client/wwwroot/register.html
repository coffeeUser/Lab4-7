<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" href="#">Hello, Twitter</a>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-sm">
            </div>
            <div class="col-sm">
                <form id="registerForm">
                    <div class="form-group">
                        <label for="Email">Email address</label>
                        <input type="email" class="form-control" id="Email" aria-describedby="emailHelp" placeholder="Enter email">
                        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                    </div>
                    <div class="form-group">
                        <label for="Password">Password</label>
                        <input type="password" class="form-control" id="Password" placeholder="Password">
                    </div>
                    <div class="form-group">
                        <label for="ConfirmPassword">Confirm password</label>
                        <input type="password" class="form-control" id="ConfirmPassword" placeholder="Confirm password">
                    </div>
                    <button type="submit" class="btn btn-primary" id="submitRegister">Register</button>
                    <a href="http://localhost:49720/login.html" class="alert-link">Log in</a>
                </form>
                <div class="alert alert-success mt-5" style="display:none;" id="success">
                    <div>
                        Registration confirmation sent to your email address!
                    </div>
                </div>
                <div class="alert alert-danger mt-5" style="display:none;" id="danger">
                    <div>
                        There are some problems!
                    </div>
                </div>
            </div>
            <div class="col-sm">
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script src="js/register.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</body>
</html>
